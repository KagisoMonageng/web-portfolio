        <script>
            var load = document.getElementById("anim-load");
            var animation = bodymovin.loadAnimation({
                container: load,
                renderer: 'svg',
                loop: true,
                autoplay: false,
                path: 'assets/anims/loading.json', // lottie file path
                intro: 0.5, // number of seconds for the animation to fade in
                outro: 0.5, // number of seconds for the animation to fade out
                speed: 0.5 //
            })
            animation.setSpeed(0.5);
        </script>
